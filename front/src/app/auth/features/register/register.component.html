<h2 class="text-center text-xl font-bold mb-4">Inscription</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
  <div>
    <label for="username" class="block mb-1">Nom d'utilisateur</label>
    <input type="text" id="username" formControlName="username" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label for="firstname" class="block mb-1">Prénom</label>
    <input type="text" id="firstname" formControlName="firstname" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label for="email" class="block mb-1">Email</label>
    <input type="email" id="email" formControlName="email" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label for="password" class="block mb-1">Mot de passe</label>
    <input type="password" id="password" formControlName="password" class="w-full border rounded px-3 py-2" />
  </div>

  <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-green-600">{{ successMessage }}</div>

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">S'inscrire</button>

  <p class="text-center mt-4">
    Vous avez déjà un compte ?
    <a routerLink="/login" class="text-blue-600 hover:underline">Se connecter</a>
  </p>
</form>
