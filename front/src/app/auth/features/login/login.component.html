<h2 class="text-center text-xl font-bold mb-4">Connexion</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
  <div>
    <label for="email" class="block mb-1">Email</label>
    <input type="email" id="email" formControlName="email" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label for="password" class="block mb-1">Mot de passe</label>
    <input type="password" id="password" formControlName="password" class="w-full border rounded px-3 py-2" />
  </div>

  <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Se connecter</button>

  <p class="text-center mt-4">
    Vous n'avez pas de compte ?
    <a routerLink="/register" class="text-blue-600 hover:underline">Cr√©er un compte</a>
  </p>
</form>
